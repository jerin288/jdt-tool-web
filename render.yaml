services:
  - type: web
    name: jdt-tool-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false  # Set this in Render dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set this in Render dashboard (use Gmail App Password)
      - key: MAIL_FROM_EMAIL
        value: noreply@jdpdftoexcel.online
    # Custom domain configuration
    # Add your domain in Render Dashboard: Settings > Custom Domain
    # Domain: jdpdftoexcel.online
