services:
  - type: web
    name: jdt-tool-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this in Render dashboard
      - key: APP_URL
        value: https://jdpdftoexcel.online
    # Custom domain configuration
    # Add your domain in Render Dashboard: Settings > Custom Domain
    # Domain: jdpdftoexcel.online
